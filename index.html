<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>Shopify copy website</title>
        <link rel="stylesheet" href="./assets/main.css">
    </head>
    <body>
        <main>

            <div>
                <div id="logo-header">
                    <img  class="image-logo" src="https://logos-world.net/wp-content/uploads/2020/11/Shopify-Logo.png" alt="logo">
                </div>

                <div id="content">
                    <h1>Build your website with Shopify</h1>
                    <p>Shopify offers the themes, apps, integrations, and tools you need to start selling</p>
                </div>

                <div id="sign-up">
                    <label for="email"></label>
                    <input class="email-label" type="text" placeholder="Enter Your email address" id="email" name="email">
                    <button class="button-email" name="button" type="button">Start free trial</button>
                    <!--input email address with button-->
                </div>

                <div class="shopify-info">
                    <p>Try Shopify free for 3 days, no credit card required. By entering your email, you agree to recieve marketing emails from Shopify.</p>
                </div>

                <img src="" alt="">
            </div>

        </main>








    </body>
</html>
